<div class="dp-calendar">
    <div>
        <div class="dp-head dp-head-hover" (click)="setMillenium(-100)"><span class="icon ion-arrow-left-b"></span></div><!--
        --><div class="dp-head">{{millenium.start}}-{{millenium.end}}</div><!--
        --><div class="dp-head dp-head-hover" (click)="setMillenium(100)"><span class="icon ion-arrow-right-b"></span></div>
    </div>
    <div>
        <div class="dp-myd" (click)="setDecade(year)" *ngFor="let year of millenium.end | fromTo:millenium.start:10"><div class="dp-my">{{year}}-{{year + 10}}</div></div>
    </div>
</div>
